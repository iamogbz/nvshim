TestMain.test_fails_when_nvm_dir_not_available:
  data: 'Executing shim version 0.0.0

    Environment variable ''NVM_DIR'' missing'
TestMain.test_fails_when_version_not_installed:
  data: 'Executing shim version 0.0.0

    N/A version ''lts/carbon'' is not yet installed.


    You need to run ''nvm install lts/carbon'' to install it before using it.


    Or set the environment variable ''NVSHIM_AUTO_INSTALL'' to auto install at run
    time.'
TestParseArgs.test_accepts_any_arg_for_bin_file:
  data: !!python/tuple
  - !!python/object:argparse.Namespace
    bin_args: []
    bin_file: npm
  - - --version
    - --help
TestParseArgs.test_accepts_bin_file_arg:
  data: !!python/tuple
  - !!python/object:argparse.Namespace
    bin_args: []
    bin_file: node
  - []
